<!-- Thank You Page -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vielen Dank - AdMerchant Center</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-6">
      <h1 class="text-2xl font-bold">AdMerchant Center</h1>
      <nav>
        <a href="index.html" class="mr-6 hover:text-blue-600">Startseite</a>
        <a href="kontakt.html" class="hover:text-blue-600">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Hauptbereich -->
  <section class="container mx-auto text-center py-20">
    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_x62chJ.json"
      background="transparent"
      speed="1"
      style="width: 100%; max-width: 400px; margin: 0 auto;"
      loop
      autoplay
      aria-label="Dankes-Animation"
    ></lottie-player>

    <h2 class="text-3xl font-extrabold mt-8 mb-4">Vielen Dank für deine Anfrage!</h2>
    <p class="text-lg mb-8">Wir haben deine Nachricht erhalten und melden uns in Kürze bei dir.</p>
    <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700">Zurück zur Startseite</a>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 AdMerchant Center. Alle Rechte vorbehalten.</p>
    </div>
  </footer>
</body>
</html>
